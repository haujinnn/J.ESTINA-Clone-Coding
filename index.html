<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>J.ESTINA | 제이에스티나 공식 온라인 스토어</title>
    <script defer src="main.js"></script>
</head>

<body>
    <header id="header" class="hd">
        <div class="hd-top">
            <a href=""><img src="images/J.ESTINA_logo.png"></a>
            <div class="search_wrap">
                <input type="text" class="search_box">
                <button class="btn-search"></button>
            </div>
            <div class="hd-utill_wrap">
                <!--하이퍼링크를 걸어주는 태그-->
                <li><a href="">LOGIN</a></li>
                <li><a href="">MYPAGE</a></li>
                <li><a href="">고객센터</a></li>
                <li class="user-wishlist">
                    <a href="">
                        <i></i>
                        <span id="header_wish_quantity">0</span>
                    </a>
                </li>
                <li class="user-cart">
                    <a href="">
                        <i></i>
                        <span id="header_cart_quantity">0</span>
                    </a>
                </li>
            </div>
        </div>

        <div class="hd-gnb_wrap">
            <ul class="hard-category_list">
                <li class="active" id="JEWELRY"><a href="" class="detail-category_title">JEWELRY</a></li>
                <li class="active" id="BAG"><a href="" class="detail-category_title">BAG</a></li>
                <li class="active" id="WATCH"><a href="" class="detail-category_title">WATCH</a></li>
                <li class="active" id="BEAUTY"><a href="" class="detail-category_title">BEAUTY</a></li>
                <li class="active" id="HAIR_ACC"><a href="" class="detail-category_title">HAIR ACC</a></li>
            </ul>

            <ul class="large-category_list">
                <li class="iu_link"><a href="">아이유</a></li>
                <li><a href="">신상품</a></li>
                <li><a href="">베스트</a></li>
                <li><a href="">기획전</a></li>
                <li><a href="">이벤트</a></li>
            </ul>
        </div>
    </header>

    <div id="container">
        <div style="overflow: hidden">
            <div class="con">
                <div class="inner">
                    <img src="images/p1.png">
                </div>
                <div class="inner">
                    <img src="images/p2.png">
                </div>
                <div class="inner">
                    <img src="images/p1.png">
                </div>
                <div class="inner">
                    <img src="images/p1.png">
                </div>
                <div class="inner">
                    <img src="images/p1.png">
                </div>

                <div class="next">dddddd</div>
                <div class="prev">ooooooooo</div>
            </div>            
        </div>

        <div class="swiper">
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn3">3</button>
            <button class="btn4">4</button>
            <button class="btn5">5</button>
        </div>

        <section class="banner-section">
            <img src="images/로만손.jpg">
            <img src="images/고민시.jpg">
        </section>
    
        <form action="" id="newParam"></form>
    </div>

</body>

</html>
